plugins {
    id 'nebula.netflixoss' version '3.2.3'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'nebula.netflixoss'

    sourceCompatibility = 1.7
    targetCompatibility = 1.7

    repositories {
        jcenter()
    }

    group = "com.netflix.${rootProject.name}" // TEMPLATE: Set to organization of project
}